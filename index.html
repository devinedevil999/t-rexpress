<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-ReXpress - The Regex T-Rex</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%2358a6ff'/><stop offset='100%' stop-color='%234facfe'/></linearGradient></defs><ellipse cx='50' cy='85' rx='45' ry='10' fill='%23333' opacity='0.3'/><path d='M25 70 Q30 50 45 55 L55 55 Q70 50 75 70 Q70 75 60 75 L40 75 Q30 75 25 70 Z' fill='url(%23grad)'/><circle cx='35' cy='60' r='3' fill='white'/><circle cx='65' cy='60' r='3' fill='white'/><circle cx='35' cy='60' r='1.5' fill='%23333'/><circle cx='65' cy='60' r='1.5' fill='%23333'/><path d='M45 65 Q50 70 55 65' stroke='%23333' stroke-width='2' fill='none'/><path d='M20 65 L15 60 L20 55' stroke='url(%23grad)' stroke-width='3' fill='none'/><path d='M80 65 L85 60 L80 55' stroke='url(%23grad)' stroke-width='3' fill='none'/><text x='50' y='45' font-family='Arial,sans-serif' font-size='12' font-weight='bold' text-anchor='middle' fill='white'>RE</text><path d='M30 75 Q35 80 40 75' stroke='url(%23grad)' stroke-width='2' fill='none'/><path d='M60 75 Q65 80 70 75' stroke='url(%23grad)' stroke-width='2' fill='none'/></svg>" type="image/svg+xml">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-container: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #999;
            --border-color: #e1e5e9;
            --accent-color: #4facfe;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --sidebar-bg: #f8f9fa;
            --code-bg: #2d3748;
            --code-text: #68d391;
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-secondary: linear-gradient(135deg, #0f3460 0%, #0e4b99 100%);
            --bg-container: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-light: #888;
            --border-color: #404040;
            --accent-color: #64b5f6;
            --success-bg: #1b5e20;
            --success-text: #a5d6a7;
            --error-bg: #b71c1c;
            --error-text: #ffcdd2;
            --sidebar-bg: #2a2a2a;
            --code-bg: #1a1a1a;
            --code-text: #4caf50;
        }

        [data-theme="kiro"] {
            --bg-primary: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            --bg-secondary: linear-gradient(135deg, #21262d 0%, #30363d 100%);
            --bg-container: #0d1117;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-light: #6e7681;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-bg: #0d4429;
            --success-text: #3fb950;
            --error-bg: #490202;
            --error-text: #f85149;
            --sidebar-bg: #161b22;
            --code-bg: #0d1117;
            --code-text: #79c0ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .header {
            background: var(--bg-secondary);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .theme-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .theme-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .theme-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .history-sidebar {
            background: var(--sidebar-bg);
            border-radius: 10px;
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .history-sidebar h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.1em;
        }
        
        .history-item {
            background: var(--bg-container);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .history-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.1);
        }
        
        .history-item.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }
        
        .history-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .history-item:hover .history-delete {
            display: flex;
        }
        
        .history-delete:hover {
            background: #c82333;
        }
        
        .history-input {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-right: 25px;
        }
        
        .history-item.active .history-input {
            color: rgba(255,255,255,0.9);
        }
        
        .history-regex {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            background: var(--code-bg);
            color: var(--code-text);
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
            margin-right: 25px;
        }
        
        .history-item.active .history-regex {
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9);
        }
        
        .content-area {
            min-width: 0;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
            background: var(--bg-container);
            color: var(--text-primary);
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        textarea::placeholder, input[type="text"]::placeholder {
            color: var(--text-light);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .btn .shortcut {
            position: absolute;
            top: -8px;
            right: -8px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: normal;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .regex-output {
            background: var(--sidebar-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .regex-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            background: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 6px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        .explanation-section {
            margin-top: 15px;
        }
        
        .explanation-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .explanation-toggle:hover {
            opacity: 0.9;
        }
        
        .explanation-content {
            background: var(--bg-container);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }
        
        .explanation-content.expanded {
            display: block;
        }
        
        .explanation-content h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .explanation-content p {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .explanation-content code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .test-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .test-inputs, .test-outputs {
            background: var(--sidebar-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
        
        .test-inputs h3, .test-outputs h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .test-item {
            background: var(--bg-container);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
        }
        
        .match {
            border-left: 4px solid #28a745;
        }
        
        .no-match {
            border-left: 4px solid #dc3545;
        }
        
        .log-section {
            margin-top: 30px;
            background: var(--sidebar-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
        
        .log-section h3 {
            color: var(--text-primary);
        }
        
        .log-content {
            background: var(--code-bg);
            color: var(--code-text);
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .status.success {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--border-color);
        }
        
        .status.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .test-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .history-sidebar {
                order: 2;
                max-height: 300px;
            }
            
            .content-area {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <button class="theme-btn" onclick="setTheme('light')">Light</button>
                <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
                <button class="theme-btn active" onclick="setTheme('kiro')">Kiro</button>
            </div>
            <h1>🦖 T-ReXpress</h1>
            <p>The mighty T-Rex that devours text patterns and a perfect regex expressions!</p>
        </div>
        
        <div class="main-content">
            <div class="history-sidebar">
                <h3>📝 History</h3>
                <div id="historyList">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        No history yet.<br>
                        Generate your first regex!
                    </div>
                </div>
            </div>
            
            <div class="content-area">
                <div class="input-section">
                    <div class="input-group">
                        <label for="englishInput">English Description:</label>
                        <textarea id="englishInput" rows="4" placeholder="e.g., 'match email addresses' or 'find phone numbers in format (xxx) xxx-xxxx'"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="sampleInput">Sample Text (optional - for analysis):</label>
                        <textarea id="sampleInput" rows="3" placeholder="Provide sample text to analyze and generate regex from..."></textarea>
                    </div>
                    
                    <button class="btn" onclick="generateRegex()">
                        Generate Regex
                        <span class="shortcut">Ctrl+G</span>
                    </button>
                    <button class="btn" onclick="testPuterAPI()">
                        Test Puter API
                        <span class="shortcut">Ctrl+T</span>
                    </button>
                    <button class="btn" onclick="clearAll()">
                        Clear All
                        <span class="shortcut">Ctrl+R</span>
                    </button>
                    <button class="btn" onclick="downloadLog()">
                        Download Log
                        <span class="shortcut">Ctrl+D</span>
                    </button>
                </div>
                
                <div class="output-section" id="outputSection" style="display: none;">
                    <div class="regex-output">
                        <h3>Generated Regex:</h3>
                        <div class="regex-display" id="regexDisplay"></div>
                        <div class="status" id="statusMessage"></div>
                        
                        <div class="explanation-section">
                            <button class="explanation-toggle" onclick="toggleExplanation()">
                                <span id="explanationIcon">▶</span>
                                <span>Explanation</span>
                            </button>
                            <div class="explanation-content" id="explanationContent">
                                <div id="explanationText"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="test-section">
                        <div class="test-inputs">
                            <h3>Test Inputs:</h3>
                            <div id="testInputs"></div>
                        </div>
                        <div class="test-outputs">
                            <h3>Test Results:</h3>
                            <div id="testOutputs"></div>
                        </div>
                    </div>
                </div>
                
                <div class="log-section">
                    <h3>Activity Log:</h3>
                    <div class="log-content" id="logContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
